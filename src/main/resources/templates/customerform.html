<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Rest API with Spring Boot</title>        
    </head>
    <body>
        <div class="container">
            <h2>Customer Details</h2>
            <div>
                <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
                    <input type="hidden" th:field="*{no}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer No:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{no}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{address}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Gender:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{gender}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">DOB:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{dob}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Currency:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{currency}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Balance:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{balance}"/>
                        </div>
                    </div>                    
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
